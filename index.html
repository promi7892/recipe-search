<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipee App with API</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			<div class="container -flex justify-content-between">
				<a class="navbar-brand text-info fs-2 fw-bolder" href="#">
					Info Meal .</a
				>

			
				</div>
			</div>
		</nav>
	</header>

	<body class="bg-dark text-white">
		<h1 class="text-center text-sucess m-4">Feeling Hungry ?</h1>
		<h2 class="text-center text-sucess m-4">
			Get Your Favourite Meal Recipe here
			<i class="fas fa-hamburger text-secondary"></i>
			<i class="fas fa-ice-cream text-secondary"></i>
		</h2>
		<div class="input-group mb-3 w-50 mx-auto">
			<input
				id="search-field"
				type="text"
				class="form-control"
				placeholder="Search here "
				aria-label="Search here"
				aria-describedby="button-addon2"
			/>
			<button
				onclick="searchFood()"
				class="btn btn-outline-secondary mx-2 text-white"
				type="button"
				id="button-addon2"
			>
				Search
			</button>
		</div>
		<!-- single meal card  -->
		<div id="meal-details" class="w-50 mx-auto"></div>

		<!-- search result -->
		<div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
			<!-- <div class="col">
				
			</div> -->
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
